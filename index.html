<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processo Seletivo de Monitoria</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        /* Reset básico e fonte moderna */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f8; /* Fundo cinza claro */
            color: #333;
            padding: 20px;
        }

        /* Container principal com sombra */
        .container {
            max-width: 850px;
            margin: 20px auto;
            padding: 30px 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }

        /* Título principal atualizado */
        h1 {
            text-align: center;
            color: #2c3e50; /* Azul escuro */
            margin-bottom: 30px;
            font-weight: 700;
        }

        /* Estilo dos blocos <fieldset> */
        fieldset {
            border: none; /* Remove borda padrão */
            border-top: 3px solid #0056b3; /* Borda superior azul */
            margin-bottom: 30px;
            padding: 25px 20px;
            background-color: #fafafa;
            border-radius: 8px;
        }
        legend {
            font-size: 1.4em;
            font-weight: 600;
            color: #0056b3;
            padding: 0 10px;
            margin-left: 10px;
        }

        /* Grupos de formulário */
        .form-group {
            margin-bottom: 22px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        /* Estilo moderno para inputs, selects e textareas */
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        /* Estilo para campos desabilitados */
        input:disabled, select:disabled, textarea:disabled {
            background-color: #eee;
            color: #777;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.15);
            outline: none;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        /* Opções de rádio */
        .radio-group label {
            font-weight: normal;
            display: inline-block;
            margin-right: 20px;
            cursor: pointer;
        }
        .radio-group input[type="radio"] {
            margin-right: 6px;
            transform: translateY(1px);
        }

        /* --- NOVAS CORES POR DISCIPLINA --- */
        
        /* Bloco de Questões (escondido por padrão) */
        .questions-block {
            display: none;
            border-top-width: 4px;
            border-top-style: dashed;
            margin-top: 25px;
            padding-top: 20px;
        }
        .questions-block h3 {
            font-size: 1.3em;
            margin-bottom: 20px;
        }

        /* 1. Histologia (Azul/Verde-água) */
        #questoes-histologia { border-top-color: #00796b; }
        #questoes-histologia h3 { color: #00796b; }
        #questoes-histologia .question { background-color: #e0f2f1; border-left: 5px solid #00796b; }
        
        /* 2. Microbiologia (Verde) */
        #questoes-microbiologia { border-top-color: #4caf50; }
        #questoes-microbiologia h3 { color: #4caf50; }
        #questoes-microbiologia .question { background-color: #e8f5e9; border-left: 5px solid #4caf50; }

        /* 3. Farmacologia (Roxo) */
        #questoes-farmacologia { border-top-color: #5e35b1; }
        #questoes-farmacologia h3 { color: #5e35b1; }
        #questoes-farmacologia .question { background-color: #ede7f6; border-left: 5px solid #5e35b1; }

        /* Estilo da caixa de cada questão */
        .question {
            margin-bottom: 20px;
            padding: 18px;
            border-radius: 8px;
        }
        .question p {
            font-weight: 600;
            margin-bottom: 12px;
            color: #333;
        }
        .question label {
            font-weight: normal;
            display: block;
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .question label:hover {
            background-color: rgba(0,0,0,0.03);
        }
        .question input[type="radio"] {
            margin-right: 8px;
        }
        
        /* --- BOTÕES --- */

        /* Botão "Carregar Perguntas" (Verde) */
        #mostrar-questoes {
            width: auto;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: 600;
            color: #fff;
            background-color: #2ecc71; /* Verde */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        #mostrar-questoes:hover {
            background-color: #28b463;
        }
        #mostrar-questoes:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        /* --- MUDANÇA (CSS) --- */
        /* Botão "Encerrar Prova" (Laranja) */
        #encerrar-prova {
            display: block;
            width: 100%;
            padding: 18px;
            font-size: 1.2em;
            font-weight: 700;
            color: #fff;
            background-color: #e67e22; /* Laranja */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        #encerrar-prova:hover {
            background-color: #d35400;
        }

        /* Botão principal "Finalizar" (Azul) */
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 18px;
            font-size: 1.2em;
            font-weight: 700;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>PROCESSO SELETIVO DE MONITORIA</h1>
        
        <form id="monitoria-form">

            <fieldset>
                <legend>Parte 1: Informações Gerais</legend>
                
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="matricula">Nº de Matrícula:</label>
                    <input type="text" id="matricula" name="matricula" required>
                </div>

                <div class="form-group">
                    <label for="disponibilidade">Disponibilidade de tempo para a monitoria (horas/semana):</label>
                    <select id="disponibilidade" name="disponibilidade">
                        <option value="4h">4 horas</option>
                        <option value="8h">8 horas</option>
                        <option value="12h">12 horas</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Está participando de outro projeto de ensino, pesquisa ou extensão?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="outro_projeto" value="Sim"> Sim</label>
                        <label><input type="radio" name="outro_projeto" value="Não" checked> Não</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Fez inscrição para outra monitoria de outra disciplina?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="outra_monitoria" value="Sim"> Sim</label>
                        <label><input type="radio" name="outra_monitoria" value="Não" checked> Não</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Parte 2: Motivação e Interesse</legend>

                <div class="form-group">
                    <label for="motivo">Por que você escolheu a nossa disciplina para a monitoria?</label>
                    <textarea id="motivo" name="motivo"></textarea>
                </div>

                <div class="form-group">
                    <label for="metodologia">Que tipo de metodologia usada pelo professor você acha mais interessante?</label>
                    <textarea id="metodologia" name="metodologia"></textarea>
